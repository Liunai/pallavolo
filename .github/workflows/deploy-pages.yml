name: Deploy build to main branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --prefix volleyball-client
      - name: Build project
        run: npm run build --prefix volleyball-client
      - name: Deploy build to main branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          cp -r ./volleyball-client/dist/* ./volleyball-client/
          git add ./volleyball-client/*
          git commit -m "Deploy build [skip ci]" || echo "No changes to commit"
          git push origin main
